{% extends "layout.html" %}
{% block content %}

<h1>Features</h1>

{%  for feature in features %}
<div class="feature">
  <h2>{{feature.name}}</h2>
  <a href="{{url_for('features.classifications', id=feature.id)}}">
    <img src={{url_for('static', filename='images/'+feature['photo_url'])}}>
  </a>
</div>
{%  endfor %}

{% endblock %}
